<form action="settings.html" method="POST">
<input type="hidden" name="url" value="vocabulary.html"/>
<div class="card">

    <div class="card-body p-0">
        <table class="table table-striped table-valign-middle">
            <thead>

                <tr>
                    <td class="no-wrap">Vocabulary</td>
                    <td class="cell-stretch">
			<select name="vocabulary_uri">
			<repeat group="{{ @page_data['uris'] }}" value="{{ @uri }}">
			<check if="{{ @page_data['uri'] == @uri['id'] }}">
			<true>
				<option value="{{ @uri['id'] }}" selected>{{ @uri['uri'] }}</option>
			</true>
			<false>
				<option value="{{ @uri['id'] }}">{{ @uri['uri'] }}</option>
			</false>
			</check>
			</repeat>
			</select>
		    </td>
                    <td class="no-wrap"><input type="submit" value="Save" class="btn btn-primary"/></td>
                </tr>

            </thead>
            <tbody>

		<tr>
			<td colspan="3">

				<ul class="nav nav-tabs" id="vocabTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="classes-tab" data-toggle="tab" href="#classestab" aria-controls="classestab" aria-selected="true">Classes</a>
					<li class="nav-item"><a class="nav-link" id="properties-tab" data-toggle="tab" href="#propertiestab" aria-controls="propertiestab" aria-selected="true">Properties</a>
				</ul>
				<div class="tab-content id="vocabTabContent">
					<div class="tab-pane fade show active" id="classestab" role="tabpanel" aria-labelledby="classes-tab">

					<br>
				<repeat group="{{ @page_data['classes'] }}" value="{{ @class }}">
					<check if="{{ @class['description'] == '' }}">
						<true><p><a href="vocabulary/{{ @class['id'] }}.html">{{ @class['label'] }}</a> <small>({{@class['name']}})</small></p></true>
						<false><p><a href="vocabulary/{{ @class['id'] }}.html">{{ @class['label'] }}</a> <small>({{@class['name']}})<br>{{ @class['description'] }}</small></p></false>
					</check>
				</repeat>

					</div>
					<div class="tab-pane fade" id="propertiestab" role="tabpanel" aria-labelledby="properties-tab">

					<br>
				<repeat group="{{ @page_data['properties'] }}" value="{{ @property }}">
					<check if="{{ @class['description'] == '' }}">
						<true><p><a href="vocabulary/{{ @property['id'] }}.html">{{ @property['label'] }}</a> <small>({{@property['name']}})</small></p></true>
						<false><p><a href="vocabulary/{{ @property['id'] }}.html">{{ @property['label'] }}</a> <small>({{@property['name']}})<br>{{ @property['description'] }}</small></p></false>
					</check>
				</repeat>

					</div>
				</div>
			</td>
		</tr>

            </tbody>
        </table>
    </div>

</div>
</form>
